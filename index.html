<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarahLa's Neighborhood Map!</title>

    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left reveal-for-large" id="offCanvas" data-off-canvas>

        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>

        <!-- Menu -->
        <nav class="off-canvas-nav">
          <div class="row column">
            <input data-bind="value: searchTerm, valueUpdate: 'afterkeydown'" placeholder="Filter Places" />
          </div>

          <ul class="vertical menu" data-bind="foreach: filterResults">
            <li><a href="#" data-bind="text: $data.name, click: clickedPlace, css: { active: $data.activeClass }"></a></li>
          </ul>
          <span data-bind="visible: filterResults().length < 1" class="no-results">No Results</span>
        </nav>

        </div>

        <div class="off-canvas-content" data-off-canvas-content>
         <div class="title-bar">
            <div class="title-bar-left">
              <button class="menu-icon hide-for-large" type="button" data-open="offCanvas"></button>
              <h1 class="title-bar-title">Cool Stuff in Sarah's Neighborhood</h1>
            </div>
            <div class="title-bar-right">
              <span class="place-label" data-bind="text: activePlace().name"></span>
              <button class="menu-icon hide-for-large" type="button" data-open="offCanvas"></button>
            </div>
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfRgUNm19mQayW4KUzqnK-EaNwpakF3Ew&callback=initApp"
    async defer></script>
    <script src="js/app.js" async></script>
  </body>
</html>
